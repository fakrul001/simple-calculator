<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center pt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display flex justify-center">
          <div class="artboard artboard-demo phone-1">
            
            <!-- Login Section -->
            <div class="card bg-base-100 w-4/5 shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Phone Number</span>
                  </label>
                  <input id="input-phone" type="text" placeholder="Write Phone Number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input id="input-pin" type="password" placeholder="Write Pin Number" class="input input-bordered" autocomplete="off" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="btn-login" class="btn bg-gradient-to-tr from-emerald-600 via-emerald-400 to-emerald-600">Login</button>
                </div>
              </form>
            </div> 
    </main>

    <script src="Js/login.js"></script>r
  </body>
</html>
</body>
</html>
